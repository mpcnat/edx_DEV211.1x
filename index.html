<!DOCTYPE html>
<html land="en-US">
    <head>
        <title>HTML Page</title>
    </head>
    <body bgcolor="light blue">
        <p>
            <font face="Consolas" size="62px" color="purple">
            Paragraph Text
            </font>
            <br />
            <strong>Bold Text</strong>
            <br />
            <em>Italic Text</em>
        </p>
        <font face="Arial" size="62px" color="purple">
                Paragraph Text
        </font>
        <p>
            <center>
                <small>Small Text</small>
                <br />
                <mark>Marked Text</mark>
                <br />
                <del>Deleted Text</del>
                <br />
                <ins>Inserted Text</ins>
            </center>
        </p>
        <p>
            Paragraph Text <sup>Superscript Text</sup> Paragraph Text <sub>Subscript Text</sub>
        </p>
    </body>
</html>
